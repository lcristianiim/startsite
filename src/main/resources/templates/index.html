<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"></title>
    <div th:each="stylesheet: ${componentsCSS}" th:tag="remove">
        <link rel="stylesheet" th:href="|/css/${stylesheet}|">
    </div>

</head>
<body>
    <div th:each="insert: ${inserts}" th:tag="remove">
        <div th:insert="~{${insert.html} :: ${insert.componentName}(data=${insert.dataStructure})}"></div>
    </div>
</body>
</html>
